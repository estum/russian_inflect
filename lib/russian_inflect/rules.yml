:prepositions: [в, без, до, из, к, на, по, о, от, перед, при, через, у, за, над, об, под, про, для, с, со, без]

:rules:
  :first:
    :adjective:
      :suffixes:
        -
          :test: [шая]
          :mods: [--ей, --ей, --ую, --ей, --ей]
        -
          :test: [ая]
          :mods: [--ой, --ой, --ую, --ой, --ой]
        -
          :test: [яя]
          :mods: [--ей, --ей, --юю, --ей, --ей]
        -
          :test: [ые, ие]
          :mods: [-х, -м, ., -ми, -х]
    :noun:
      :suffixes:
        -
          :test: [га, ка, ха, ча, ша, ща]
          :mods: [-и, -е, -у, -ой, -е]
        -
          :test: [ба, ва, да, жа, за, ла, ма, на, па, ра, са, та, фа, ца]
          :mods: [-ы, -е, -у, -ой, -е]
        -
          :test: [я]
          :mods: [-и, -е, -ю, -ей, -е]
        -
          :test: [и]
          :mods: [--ок, -ам, ., -ами, -ах]

  :second:
    :adjective:
      :suffixes:
        -
          :test: [шое, шый, шой]
          :mods: [--ого, --ому, ., --им, --ом]
        -
          :test: [ое, ый, ой]
          :mods: [--ого, --ому, ., --ым, --ом]
        -
          :test: [ее, ий]
          :mods: [--его, --ему, ., --им, --ем]
    :noun:
      :suffixes:
        -
          :test: [б, в, г, д, ж, з, к, л, м, н, п, р, с, т, ф, х, ц, ч, щ]
          :mods: [а, у, ., ом, е]
        -
          :test: [ш]
          :mods: [а, у, ., ем, е]
        -
          :test: [о]
          :mods: [-а, -у, ., м, -е]
        -
          :test: [е]
          :mods: [-я, -ю, ., м, .]
        -
          :test: [ы]
          :mods: [-ов, -ам, ., -ами, -ах]
        -
          :test: [ий]
          :mods: [-я, -ю, ., -ем, -и]

  :third:
    :adjective:
      :suffixes:
        -
          :test: [ая]
          :mods: [--ой, --ой, --ую, --ой, --ой]
        -
          :test: [яя]
          :mods: [--ей, --ей, --юю, --ей, --ей]
        -
          :test: [ые, ие]
          :mods: [-х, -м, ., -ми, -х]
    :noun:
      :suffixes:
        -
          :test: [ь]
          :mods: [-и, -и, ., -ью, -и]
        -
          :test: [мя]
          :mods: [-ени, --ени, ., -енем, -ени]