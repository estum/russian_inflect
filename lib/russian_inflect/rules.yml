prepositions: [в, без, до, из, к, на, по, о, от, перед, при, через, у, за, над, об, под, про, для, с, со, без]

first_group:
  adjective:
    suffixes:
      - 
        test: [ая]
        mods: [--ой, --ой, --ую, --ой, --ой]
      - 
        test: [яя]
        mods: [--ей, --ей, --юю, --ей, --ей]
      - 
        test: [ые, ие]
        mods: [-х, -м, ., -ми, -х]
  noun:
    suffixes:
      - 
        test: [а]
        mods: [-и, -е, -у, -ой, -е]
      - 
        test: [я]
        mods: [-и, -е, -ю, -ей, -е]
      - 
        test: [и]
        mods: [--ок, -ам, ., -ами, -ах]

second_group:
  adjective:
    suffixes:
      -
        test: [ое, ый]
        mods: [-ого, -ому, ., -ым, -ых]
      -
        test: [ее, ий]
        mods: [-его, -ему, ., -им, -их]
  noun:
    suffixes:
      -
        test: [б, в, г, д, ж, з, к, л, м, н, п, р, с, т, ф, х, ц, ч]
        mods: [а, у, ., ом, е]
      -
        test: [о]
        mods: [-а, -у, ., м, -е]
      -
        test: [е]
        mods: [-я, -ю, ., м, .]
      -
        test: [ы]
        mods: [-ов, -ам, ., -ами, -ах]

third_group:
  adjective:
    suffixes:
      - 
        test: [ая]
        mods: [--ой, --ой, --ую, --ой, --ой]
      - 
        test: [яя]
        mods: [--ей, --ей, --юю, --ей, --ей]
      - 
        test: [ые, ие]
        mods: [-х, -м, ., -ми, -х]
  noun:
    suffixes:
      - 
        test: [ь]
        mods: [-и, -и, ., -ью, -и]
      - 
        test: [мя]
        mods: [-ени, --ени, ., -енем, -ени]
